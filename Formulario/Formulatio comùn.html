<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <header>
        <h1>REGISTER FORM</h1>
    </header>
    <body>
    <form action="/process" method="post">
        <div>
            <label>First Name *</label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last name* </label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address* </label>
            <input type="email" name="email">
        </div>
        <div>
            <label>Password* </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password* </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday* </label>
            <input type="date" name="Birthday">
        </div>
        <div>
            <p> Gender Identity</p>
            <input type="radio" name="font" value="bold" id="bold">
            <label for="normal"> Male</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Female</label>
            <input type="radio" name="font" value="bold" id="bold"></label>
            <label for="normal">Non-binary</label>  
            <input type="radio" name="font" value="bold" id="bold"></label>
            <label for="normal">I prefer not to answer</label> 

        </div>
        <div>
            <p>A short description about myself</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select>
                <option>JavaScript</option>
                <option>Python</option>
                <option>C++</option>
                <option>CSS</option>
                <option>Html</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>*Indicates a required field</p>
        </div>
    </body>    
</html>
