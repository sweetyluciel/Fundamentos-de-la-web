<!DOCTYPE html>
<html>
<head>
    <title>Tarjeta de usuario</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div class="color"></div>
        <div class="box">
            <div id="perfil">
                <img id="icon" src="img/icons/user-circle.png">

            </div>
            <div id="a">
                <img id="map" src="img/icons/map-marker.png">

            </div>

                <p>Developer|Engineer|Problem Solver</p>

            </div>
            <div id="edit">
                <div id="gear">
                    <img id="t" src="img/icons/gear.png" >
                </div>
                <a href="">Edit Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
